<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Ho</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
</head>
<body>
    <!-- NavBar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">ANDREW HO</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> 
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" 
                    id="home-page"
                    >Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" 
                    id="about-page"
                    >About</a>
                </li>
                <li class="navbar__item">
                    <a href="#services" class="navbar__links" 
                    id="services-page"
                    >Services</a>
                </li>
                <li class="navbar__btn">
                    <a href="#hire-me" class="button" 
                    id="hireme"
                    >Hire Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">Front-End <span>Software Engineer</span></h1>
            <p class="hero__description">Learn more</p>
            <button class="main__btn" id="explore__btn"><a href="#">Explore</a></button>
        </div>
    </div>

    <!-- About Section -->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card"><i class="fas fa-layer-group"></i></div>
            </div>
            <div class="main__content">
                <h1>What do I do?</h1>
                <h2>I create high quality user friendly web applications</h2>
                <p>Want to learn more?</p>
                <button class="main__btn"><a href="#">Schedule call</a></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
